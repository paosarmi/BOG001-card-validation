<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo1.png" alt="Logo DupaPay">
    </header>
    <main>
      <section class="form">
        <div class="form-container">
          <form class="validator-form-container" id='form'>
            <h2>Dupa Card</h2>
            <input id="userName" class="input" required="required" type="text" placeholder="Username"/>
            <input id="numberTdc" class="input" required="required" type="text" placeholder="Número de TDC"/>
            <input id="buttonForm" value="Validar" class="button" required="required" type="submit"/>
          </form>
          <h1 id='invalidCard'></h1>
        </div>
      </section>
      <section id="validCard">
        <div class="valid-container">
          <div class="valid-img-container">
            <img src="assets/check.png" alt="Valid Card">
          </div>
          <h1 id="validCardMessage"></h1>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
