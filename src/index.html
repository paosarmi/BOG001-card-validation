<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main class="form">
      <section class="form-container">
        <h2>Credit Card</h2>
        <form class="validator-form-container" id='form'>
          <input id="userName" class="input" type="text" placeholder="Username"/>
          <input id="numberTdc" class="input" type="number" placeholder="Número de TDC"/>
          <input id="buttonForm" value="Validar" class="button" required="required" type="submit"/>
        </form>
        <div id="result"></div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
