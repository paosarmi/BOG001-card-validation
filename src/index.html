<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DupaPay</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/faviconDupaPay.ico" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo DupaPay">
      </div>
    </header>
    <main>
      <section id="firstView" class="first-page">
        <div class="user-login">
          <img src="assets/imagen2.png" alt="Afiliado" />
          <input type="button" class="buttonSelect" value="Afiliado a DupaPay" id="affiliatebutton"/>
        </div>
        <div class="user-login">
          <img src="assets/image1.png" alt="Afiliar" />
          <input type="button" class="buttonSelect" value="Afiliar tarjeta de credito" />
        </div>
      </section>
      <section class="form"  id="form">
        <div class="form-container">
          <form class="validator-form-container">
            <h1>Dupa Card</h1>
            <div class="inputs-container">
            <input id="userMail" class="input" required="required" type="email" placeholder="Correo electrónico afiliado"/>
            <input id="numberTdc" class="input" autocomplete="off" required="required" type="text" minlength="10" maxlength="18" placeholder="N° Tarjeta de crédito"/>
            <input id="buttonForm" value="Pagar" class="button" required="required" type="submit"/>
            </div>
          </form>
          <h3 id="invalidCard"></h3>
        </div>
      </section>
      <section id="validCard">
        <div class="valid-container">
          <div class="valid-img-container">
            <img src="assets/check.png" alt="Valid Card">
          </div>
          <h3 id="validCardMessage"></h3>
        </div>
      </section>
    </main>
    <footer>
      <div class="bottom-bar">
        <div class="contact">
          <a href="#">Contacto</a>
          <a href="#">Preguntas frecuentes</a>
        </div>
        <div class="socialmedia-icons">
          <img src="assets/facebook.png" alt="icono facebook" />
          <img src="assets/instagram.png" alt="icono instagram" />
          <img src="assets/twitter.png" alt="icono twitter" />
        </div>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
